<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="600" height="600">
  <!-- Outer Sci-Fi Diamond Shape -->
  <polygon points="250,20 440,200 250,380 60,200" fill="none" stroke="#FFFFFF" stroke-width="6" filter="url(#neon)" />

  <!-- Inner Circuits -->
  <circle cx="250" cy="200" r="70" fill="none" stroke="#FFFFFF" stroke-width="5" />
  <circle cx="250" cy="200" r="50" fill="none" stroke="#FFFFFF" stroke-dasharray="12,6" stroke-width="4" />
  <circle cx="250" cy="200" r="90" fill="none" stroke="#FFFFFF" stroke-width="3" />

  <!-- T Design with Futuristic Detail -->
  <path d="M200 60 H300 V250 H200 Z" fill="none" stroke="#FFFFFF" stroke-width="3" />
  <rect x="140" y="60" width="220" height="40" fill="none" stroke="#FFFFFF" stroke-width="3" />

  <!-- O Design with Sci-Fi Elements -->
  <circle cx="250" cy="200" r="100" fill="none" stroke="#FFFFFF" stroke-dasharray="18,6" stroke-width="3" />
  <circle cx="250" cy="200" r="80" fill="none" stroke="#FFFFFF" stroke-width="3" />
  <path d="M190 200 A60 60 0 1 1 310 200" fill="none" stroke="#FFFFFF" stroke-width="3" />

  <!-- Additional Sci-Fi Lines and Details -->
  <line x1="250" y1="390" x2="250" y2="470" stroke="#FFFFFF" stroke-width="3" />
  <line x1="250" y1="20" x2="250" y2="60" stroke="#FFFFFF" stroke-width="3" />
  <line x1="110" y1="200" x2="30" y2="200" stroke="#FFFFFF" stroke-width="3" />
  <line x1="390" y1="200" x2="470" y2="200" stroke="#FFFFFF" stroke-width="3" />
  <path d="M140 200 Q250 320 360 200" fill="none" stroke="#FFFFFF" stroke-width="3" />

  <!-- Glow Effect -->
  <filter id="neon">
    <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
    <feMerge>
      <feMergeNode in="blur" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
</svg>
